<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Khalid Al-Ghifari</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<button class="nav-btn" onclick="toggleNav()">
			<i class="fas fa-bars"></i>
		</button>

		<div class="nav-options" id="navOptions">
			<a href="profile.html"><i class="fas fa-user"></i> Profile</a>
			<a href="product.html"><i class="fas fa-cogs"></i> Product</a>
			<a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
			<a href="about.html"><i class="fas fa-info-circle"></i> About</a>
		</div>

		<div class="profile-card">
			<img src="https://i.pinimg.com/originals/58/c5/b5/58c5b5ebde42823d6fbd461d6af340da.jpg" alt="Foto Profil" class="profile-pic" onclick="openPopup()">
			<h1 class="name">Khalid Al-Ghifari</h1>
			<p class="desc">Halo, nama saya <b>Khalid Al-Ghifari</b>, saya berasal dari <b>Bandung</b> dan saat ini tinggal di <b>Jakarta Timur</b>.</p>

			<div class="buttons">
				<button class="btn" onclick="handleClick('https://instagram.com/aerovoid.id')"><i class="fab fa-instagram"></i> Instagram</button>
				<button class="btn" onclick="handleClick('https://www.facebook.com/')"><i class="fab fa-facebook"></i> Facebook</button>
				<button class="btn" onclick="handleClick('https://wa.me/6285655548594')"><i class="fab fa-whatsapp"></i> WhatsApp</button>
			</div>
		</div>
	</div>

	<div class="popup" id="popup">
		<button class="close-btn" onclick="closePopup()">
			<i class="fas fa-times"></i>
		</button>
		<img src="https://i.pinimg.com/originals/58/c5/b5/58c5b5ebde42823d6fbd461d6af340da.jpg" alt="Foto Profil Besar">
	</div>

	<script>
		function handleClick(url) {
			window.open(url, '_blank');
		}

		function openPopup() {
			document.getElementById('popup').classList.add('active');
		}

		function closePopup() {
			document.getElementById('popup').classList.remove('active');
		}

		function toggleNav() {
			document.getElementById('navOptions').classList.toggle('active');
		}
	</script>

	<script src="js/scripts.js"></script>
</body>
</html>
